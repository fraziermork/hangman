<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop the ninja!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
  </head>

  <body>
    <main>
      <div class="game-holder">
        <img src="img/TITLE.png" alt="stop the ninja" class="page-title"/>
        <img class="temple-building" src="img/MainTempleBldg.png"/>
        <img class="hanging-rod" src="img/rod.png"/>
        <ul id="lantern-holder" class="lantern-holder"></ul>
        <img class="gate" src="img/Gate.png" />

        <div id="left-light-holder" class="side-light-holder">
          <div class="side-light-flicker sprite-div"></div>
          <img class="side-light" src="img/sidelantern.png"/>
        </div>
        
        <div id="right-light-holder" class="side-light-holder">
          <div class="side-light-flicker sprite-div"></div>
          <img class="side-light" src="img/sidelantern.png"/>
        </div>

        <div id="ninja-sprite" class="sprite-div"></div>

        <ul id="answer-letter-list" class="answer-letter-list"></ul>
      </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="hangman.js"></script>
  </body>
</html>
