<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop the ninja!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
  
  
    <script id="debug-template" type="text/x-handlebars-template">
      <h1>HELLO WORLD</h1>
    </script>
  
    <script id="letter-row-template" type="text/x-handlebars-template">
      {{#mapArrayToHtml letters}}<div class="sprite-letter sprite-div is-clickable" data-letter="{{letter}}"></div>{{/mapArrayToHtml}}
    </script>
  
  
  </head>

  <body>
    <main>
      <div class="game-holder">
        <img src="img/TITLE.png" alt="stop the ninja" class="page-title"/>
        <img class="temple-background" src="img/bkgd_n_steps.png"/>
        <img class="temple-building" src="img/MainTempleBldg.png"/>
        <img class="hanging-rod" src="img/rod.png"/>
        <div class="lantern-holder" id="lantern-holder"></div>
        <img class="gate" src="img/Gate.png" />

        <div class="side-light-holder" id="left-light-holder">
          <div class="side-light-flicker sprite-div"></div>
          <img class="side-light" src="img/sidelantern.png"/>
        </div>
        
        <div class="side-light-holder" id="right-light-holder">
          <div class="side-light-flicker sprite-div"></div>
          <img class="side-light" src="img/sidelantern.png"/>
        </div>

        <div class="sprite-div" id="ninja-sprite"></div>

        <div class="letter-row" id="top-letter-row"></div>
        <div class="letter-row" id="bottom-letter-row"></div>
      </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="hangman.js"></script>
  </body>
</html>
